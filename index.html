<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avalon Fringe Pipeline — Static</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-800">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Avalon Fringe Pipeline — Static Export</h1>
      <div class="space-x-2">
        <button id="downloadCsv" class="px-3 py-2 bg-slate-800 text-white rounded">Download CSV</button>
        <button id="resetBtn" class="px-3 py-2 border rounded">Reset Filters</button>
      </div>
    </header>

    <div class="mb-4 flex gap-3">
      <input id="search" placeholder="Search name or show" class="p-2 border rounded w-1/3" />
      <label class="flex items-center gap-2">Min score:
        <select id="minScore" class="p-2 border rounded">
          <option value="">Any</option>
          <option>6</option><option>7</option><option>8</option><option>9</option>
        </select>
      </label>
      <label class="flex items-center gap-2">Sort by:
        <select id="sortBy" class="p-2 border rounded">
          <option value="developPotential">Hype / Develop Potential</option>
          <option value="soldOutCount">Sold-out count</option>
          <option value="addedShows">Added shows</option>
        </select>
      </label>
      <label class="flex items-center gap-2">Order:
        <select id="order" class="p-2 border rounded"><option value="desc">Desc</option><option value="asc">Asc</option></select>
      </label>
    </div>

    <div id="tableWrap" class="overflow-auto border rounded bg-white">
      <table id="dataTbl" class="min-w-full table-auto">
        <thead class="bg-gray-100 sticky top-0">
          <tr>
            <th class="px-3 py-2 text-left">Rank</th>
            <th class="px-3 py-2 text-left">Name</th>
            <th class="px-3 py-2 text-left">Show</th>
            <th class="px-3 py-2 text-left">About</th>
            <th class="px-3 py-2 text-left">Venues</th>
            <th class="px-3 py-2 text-left">Agent / Contact</th>
            <th class="px-3 py-2 text-left">Reviews & Clips</th>
            <th class="px-3 py-2 text-left">Sold / Added</th>
            <th class="px-3 py-2 text-left">Score</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <footer class="mt-6 text-sm text-slate-600">
      <p>Use the controls above to rank and filter acts. Click <strong>Download CSV</strong> to export the dataset.</p>
    </footer>
  </div>

<script>
const DATA = [

  {"id":2,"name":"Toussaint Douglass","show":"Accessible Pigeon Material","about":"Eccentric, prop-driven debut mixing pigeons, family and neurodivergence.","agent":"UTC Artist Management (listed)","email":"(agent contact via UTC)","venues":"Pleasance Courtyard / Bunker One","soldOutCount":null,"addedShows":null,"review":"https://www.theguardian.com/stage/2025/aug/08/toussaint-douglass-accessible-pigeon-material-review-pleasance-courtyard-edinburgh","clip":"https://www.youtube.com/results?search_query=Toussaint+Douglass+Accessible+Pigeon+Material","developPotential":7,"notes":"Inventive stage prop work and distinct voice — good for character-led sketch development."},
  {"id":3,"name":"Amelia Hamilton","show":"Forget Me Not","about":"Gen-Z rap-comedy hybrid using original music and quick gags.","agent":"Independent","email":"(see Fringe page)","venues":"Pleasance Courtyard (Attic)","soldOutCount":null,"addedShows":null,"review":"https://www.chortle.co.uk/review/2025/08/01/58633/amelia_hamilton%3A_forget_me_not","clip":"https://www.youtube.com/results?search_query=Amelia+Hamilton+Forget+Me+Not","developPotential":6,"notes":"Musical and character bits could be expanded into sketches or a short-form comedy series."},
  {"id":4,"name":"Ola Labib","show":"Dispersible","about":"Ex-NHS pharmacist turned comedian: sharp satire about TV industry & diaspora life.","agent":"Independent / Soho Theatre links","email":"(publicist via Soho/Theatre listings)","venues":"Soho Theatre / festival circuit","soldOutCount":null,"addedShows":null,"review":"https://sohotheatre.com/events/ola-labib-dispersible/","clip":"https://www.youtube.com/watch?v=K3_oxIzhrF4","developPotential":9,"notes":"Has TV credits and pilot potential; good candidate for scripted comedy development."},
  {"id":5,"name":"Cat Cohen","show":"Broad Strokes","about":"Cabaret-comedy blend: songs + stand-up and character work with big stagecraft.","agent":"US management (see official site)","email":"(via official site)","venues":"Pleasance Courtyard / cabaret slots","soldOutCount":null,"addedShows":null,"review":"https://www.theguardian.com/stage/2025/aug/06/cat-cohen-broad-strokes-review-pleasance-courtyard-edinburgh","clip":"https://www.youtube.com/results?search_query=Cat+Cohen+comedy","developPotential":8,"notes":"Strong performer with musical/comedic storytelling — good for live special or hybrid TV format."},
  {"id":6,"name":"Ayoade Bamgboye","show":"Swings and Roundabouts","about":"A commanding debut mixing accents, character work and dramatic comedy.","agent":"Independent Talent (listed)","email":"(agent via Independent Talent)","venues":"Pleasance Courtyard","soldOutCount":null,"addedShows":null,"review":"https://www.theguardian.com/stage/2025/aug/17/ayoade-bamgboye-swings-and-roundabouts-review-commanding-comics-thrilling-debut","clip":"https://www.edfringe.com/tickets/whats-on/ayoade-bamgboye-swings-and-roundabouts","developPotential":9,"notes":"Best Newcomer buzz and theatrical range — prime for scripted development or character-led pilot."},
  {"id":7,"name":"Sam Nicoresti","show":"Baby Doomer","about":"High-joke density stand-up with emotional core; deals with trans experience and PTSD.","agent":"Ebdon Management (listed)","email":"(via Ebdon)","venues":"Pleasance Courtyard","soldOutCount":null,"addedShows":null,"review":"https://www.theguardian.com/stage/2025/aug/16/sam-nicoresti-review-pleasance-courtyard-edinburgh","clip":"https://www.youtube.com/results?search_query=Sam+Nicoresti+Baby+Doomer","developPotential":9,"notes":"Major award attention — strong profile for touring, specials and development deals."},
  {"id":8,"name":"Ryan Mold","show":"Breaking the Mold","about":"Confident storyteller about family, grief and working-class life.","agent":"Independent","email":"(Fringe / venue contact)","venues":"Hanover Tap / Fringe listings","soldOutCount":null,"addedShows":null,"review":"https://theqr.co.uk/2025/08/29/edfringe-review-ryan-mold-breaking-the-mold/","clip":"https://www.edfringe.com/tickets/whats-on/ryan-mold-breaking-the-mold","developPotential":6,"notes":"Solid audience-work comic who could anchor a live Avalon night or warm up tours."},
  {"id":9,"name":"Britt Migs","show":"Dolphin Mode","about":"Dark, energetic debut mixing personal trauma and musical staging.","agent":"Independent","email":"(see Fringe profile)","venues":"Buttercup / Fringe rooms","soldOutCount":null,"addedShows":null,"review":"https://theqr.co.uk/2025/07/31/edfringe-review-britt-migs-dolphin-mode/","clip":"https://www.youtube.com/results?search_query=Britt+Migs+comedy","developPotential":6,"notes":"Strong performative identity; good for alternative cabaret or character shorts."},
  {"id":10,"name":"Dylan Adler","show":"Haus of Dy-lan","about":"Theatrical musical-comedy with big staging and feminist overtones.","agent":"Independent / festival partners","email":"(via Fringe listing)","venues":"Various cabaret rooms","soldOutCount":null,"addedShows":null,"review":"https://www.bingefringe.com/2025/08/28/review-haus-of-dy-lan-dylan-adler-edfringe-2025/","clip":"https://www.youtube.com/results?search_query=Dylan+Adler+Haus+of+Dy-lan","developPotential":7,"notes":"Theatrical energy and musical chops — strong candidate for a hybrid comedy-drama short."},
  {"id":11,"name":"Pedro Leandro","show":"Soft Animal","about":"Polished debut: actor-comic crossover exploring queer identity and validation.","agent":"Independent Talent (association)","email":"(via Independent Talent)","venues":"BIGHEAD Comedy / festival slots","soldOutCount":null,"addedShows":null,"review":"https://www.bingefringe.com/2025/08/19/review-pedro-leandro-soft-animal-bighead-comedy-in-association-with-independent-talent-group-edfringe-2025/","clip":"https://www.youtube.com/watch?v=il1KdpeMPK4","developPotential":7,"notes":"Actor/comic crossover — good for scripted comedy-dramas or character series."},
  {"id":12,"name":"Elouise Eftos","show":"Australia's First Attractive Comedian","about":"Provocative, theatrical debut — feminist and performance-led comedy.","agent":"Independent / Australian festival links","email":"(via Fringe listing)","venues":"Pleasance Courtyard (Below)","soldOutCount":null,"addedShows":null,"review":"https://www.theguardian.com/stage/2025/aug/21/elouise-eftos-australias-first-attractive-comedian-review-fabulously-provocative-jokes","clip":"https://www.edfringe.com/tickets/whats-on/elouise-eftos-australias-first-attractive-comedian","developPotential":8,"notes":"Award-winning buzz in Australia — a good candidate for international Avalon showcases."}
];

function renderTable(rows) {
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';
  rows.forEach((row, idx) => {
    const tr = document.createElement('tr');
    tr.className = 'border-b hover:bg-gray-50 align-top';
    tr.innerHTML = `
      <td class="px-3 py-3">${idx+1}</td>
      <td class="px-3 py-3 font-semibold">${escapeHtml(row.name)}</td>
      <td class="px-3 py-3 italic">${escapeHtml(row.show)}</td>
      <td class="px-3 py-3 max-w-xs">${escapeHtml(row.about)}<div class="text-sm text-slate-500 mt-1">${escapeHtml(row.notes)}</div></td>
      <td class="px-3 py-3">${escapeHtml(row.venues)}</td>
      <td class="px-3 py-3">${escapeHtml(row.agent)}<div class="text-sm">${escapeHtml(row.email)}</div></td>
      <td class="px-3 py-3"><div class="flex flex-col gap-1"><a class="underline" target="_blank" href="${row.review}">Read review</a><a class="underline" target="_blank" href="${row.clip}">Watch clip / listing</a></div></td>
      <td class="px-3 py-3">${row.soldOutCount ?? '—'} / ${row.addedShows ?? '—'}</td>
      <td class="px-3 py-3">${row.developPotential}</td>
    `;
    tbody.appendChild(tr);
  });
}

function escapeHtml(str){ if(!str && str!==0) return ''; return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase();
  const min = Number(document.getElementById('minScore').value) || 0;
  const sortBy = document.getElementById('sortBy').value;
  const order = document.getElementById('order').value;

  let rows = DATA.filter(d => d.name.toLowerCase().includes(q) || d.show.toLowerCase().includes(q));
  rows = rows.filter(d => (d.developPotential || 0) >= min);
  rows.sort((a,b)=> {
    const A = (a[sortBy]===null||a[sortBy]===undefined)?0:a[sortBy];
    const B = (b[sortBy]===null||b[sortBy]===undefined)?0:b[sortBy];
    return order === 'desc' ? (B - A) : (A - B);
  });
  renderTable(rows);
}

document.getElementById('search').addEventListener('input', applyFilters);
document.getElementById('minScore').addEventListener('change', applyFilters);
document.getElementById('sortBy').addEventListener('change', applyFilters);
document.getElementById('order').addEventListener('change', applyFilters);
document.getElementById('resetBtn').addEventListener('click', ()=>{ document.getElementById('search').value=''; document.getElementById('minScore').value=''; document.getElementById('sortBy').value='developPotential'; document.getElementById('order').value='desc'; applyFilters(); });
document.getElementById('downloadCsv').addEventListener('click', function(){
  const header = ["Name","Show","About","Agent","Email","Venues","SoldOutCount","AddedShows","ReviewURL","ClipURL","DevelopPotential","Notes"];
  const rows = DATA.map(d => [d.name,d.show,d.about,d.agent,d.email,d.venues,d.soldOutCount||'',d.addedShows||'',d.review,d.clip,d.developPotential,d.notes]);
  const csv = [header, ...rows].map(r => r.map(c => '"' + String(c).replace(/"/g,'""') + '"').join(',')).join('\\n');
  const blob = new Blob([csv], { type: 'text/csv' }); const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'avalon-fringe-pipeline.csv'; a.click(); URL.revokeObjectURL(url);
});

applyFilters();
</script>
</body>
</html>
